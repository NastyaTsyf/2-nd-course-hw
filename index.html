<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">
    <title>hw-1</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="top center">
        <div class="top__content">
            <h1 class="top__title">Добро пожаловать на мой сайт !</h1> 
            <div class="top__text-box">
                <p class="top__text">Вам предстоит пройти несколько увлекательных игр. Если готов нажимай <span class="top__text--fat">поехали</span> и <span class="top__text--fat">приступай</span></p>
            </div>
            <div class="top__button-box">
                <button type="submit" class="top__button">Поехали!</button>
            </div>
        </div>
    </header>
    <section class="content center">
        <div class="content__catalog catalog">
            <div class="catalog__item catalog__item--1">
                <h3 class="catalog__item-title">Игра 1</h3>
            </div>
            <div class="catalog__item catalog__item--2">
                <h3 class="catalog__item-title">Игра 2</h3>
            </div>
            <div class="catalog__item catalog__item--3">
                <h3 class="catalog__item-title">Игра 3</h3>
            </div>
        </div>
    </section>
    <section class="game center">
        <div class="game__box game-box">
            <div class="game-box__content">
                <h2 class="game-box__title">Времена года <span class="game-box__exclamation-point">!</span></h2> 
                <div class="game-box__text-box">
                    <p class="game-box__text">Нажмите кнопку играть, введите номер месяца (от 1 до 12) и вы узнаете к какому времени года он относится</p>
                </div>
                <div class="game-box__button-box">
                    <button type="submit" class="game-box__button">Играть!</button>
                </div>
            </div>
            <div class="game-box__img-box">
                <img class="game-box__img" src="img/gameimg1.svg" alt="game-img">
            </div>
        </div>
    </section>

    
    <script src="hw-3.js"></script>
</body>
</html>
